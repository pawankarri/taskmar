<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<form action="RegesiterUser">
<div class="container">
<h3>REGISTRATION FORM</h3>
<label for="email"><b>E-MAIL</b></label>
<input type="email" placeholder="Enter Email" name="email" id="email" required><br>
<label for="fname"><b>FIRSTNAME</b></label>
<input type="text" placeholder="Enter firstname" name="fname" id="fname" required><br>
<label for="lname"><b>LASTNAME</b></label>
<input type="text" placeholder="Enter lastname" name="lname" id="lname" required><br>
<label for="mob"><b>MOBILENUMBER</b></label>
<input type="number" placeholder="Enter mobilenumber" name="mob" id="mob" required><br>
<input type="radio" name="gender" value="male">MALE
<input type="radio" name="gender" value="female">FEMALE<br>
<label for="psw"><b>PASSWORD</b></label>
<input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
<button type="submit" class="registerbtn">REGISTER</button>
<button type="reset" >RESET</button>
</div>
<div class="container signin">
    <p>Already have an account? <a href="Login.html">SIGN IN</a>.</p>
  </div>
</form>
</body>
</html>
