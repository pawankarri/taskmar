<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="RegisterUser">
<div class="container">
<h3>REGISTRATION FORM</h3>
<label for="email"><b>EMAIL</b></label>
<input type="text" placeholder="enter the mail" name="email" id="email" required><br>
<label for="fname"><b>FIRSTNAME</b></label>
<input type="text" placeholder="enter the firstname" name="fname" id="fname" required><br>
<label for="lname"><b>LASTNAME</b></label>
<input type="text" placeholder="enter the lastname" name="lname" id="lname" required><br>
<label for="mob"><b>MOBILENUMBER</b></label>
<input type="number" placeholder="enter the mobilenumber" name="mob" id="mob" required><br>
<input type="radio" name="gender" value="male">MALE
<input type="radio" name="gender" value="female">FEMALE<br>
<label for="psw"><b>PASSWORD</b></label>
<input type="password" placeholder="enter the password" name="psw" id="psw" required><br>
<button type="submit" class="registerbtn">REGISTER</button>
</div>
</form>
</body>
</html>
